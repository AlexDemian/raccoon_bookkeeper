<style>
    .calc-btn {
        width: 25px;
        height: 25px;
        background: var(--thrd-bg-color);
        display: inline-block;
        text-align: center;
        line-height: 25px;
        user-select: none;
        border-radius: 5px;
        margin: 2px;
        color: black;
    }

    .calc-btn:hover {
        background: #f70;
        color: #fff;
    }

    #calculator {
        width: 90%;
        display: inline-block;

    }

    .calc-text-area {
        margin-top: 5px;
        width: 90%;
        border: 0;
        border-radius: 5px;
        font-size: 13px;
        resize: vertical;
        margin-right: 5%;
    }
</style>


<div id="calc-wrap">
    <div id="calculator">
        <textarea class="calc-text-area" v-model="input" placeholder="3*5/(3-1+2)"></textarea>
        <br>
        <input class="calc-text-area" disabled :value="'= ' + [calculated ? calculated : 0]"/>
    </div>
</div>

<script>
new Vue({
    el: '#calculator',
    data: {
        input: '',
        output: '',
        regexPatt: "/[^0-9|+|-]+/g"
    },
    computed: {
        calculated: function () {
            try {
                return eval(this.input.replace(this.regexPatt, ''))
            } catch(error) {
                return '...'
            }
        }
    }
});

</script>

<style scoped>
    .table-edit-field {
        border: none;
        background: transparent;
    }

    .table {
        text-align: left;
        font-size: 14px;
        font-weight: 900;
    }

    input {
        font-size: 13px;
        font-weight: 700;
    }

    .deactivated {
        opacity: 0.35;
    }


</style>

<div id="vue-sheet-{{ sheet.id }}">
    <div class="table-container" id="table-container-{{ sheet.id }}">
        <div>
            <div>
                <h3>
                    <span class="fa fa-pencil-alt" style=" color: slategrey"></span>
                    <input class="table-edit-field" @blur="update_sheet" v-model="sheet.name" style="width: 300px; display: inline-block; font-size: 18px"/>
                    <button type="button" class="fa table-button big-button" :class="showBin ? 'fa-list-ul' : 'fa-history'" style="margin-left:20px;" @click="showBin = !showBin"></button>
                    <button type="button" class="fa fa-trash table-button big-button" style="margin-left:20px;" @click="delete_sheet"></button>

                </h3>
            </div>

            <div v-if="!categories.length" align="center">
                <h3 style="display: inline-block">No categories for sheet "{{ sheet.sheetbase.name  }}"</h3>
                <a href="/settings/sheet_settings" style="display: inline-block"><button class="fa fa-edit table-button big-button" style="margin-left: 10px"></button></a>
                <br>
                <b>Add them to work with table</b>
            </div>

            <table class="table table-striped table-sm" v-if="categories.length">

              <thead>
                <tr is="total-row" :earnings_total="earnings_total" :costs_total="costs_total" v-if="rows.length && !showBin"></tr>

                <tr class="tr-total">

                  <th v-for="column in columns" :width="column.width">
                    <button  @click="change_sortField(column.sortKey)" class="table-text-button">[[ column.label ]]</button>
                    <a v-show="sortField == column.sortKey" :class="'fa fa-arrow-' + [ sortReverse === -1 ? 'up' : 'down' ]" style="color: limegreen" @click="change_sortField(column.sortKey)"/>
                  </th>
                </tr>

              </thead>
              <tbody>


                <tr v-for="(row,index) in sorted_rows" :class="row.fields.active ? '' : 'deactivated' ">

                    <td style="font-weight: 900; font-size: 18px" :style="'color: ' + [ row.fields.value > 0 ? 'green' : 'red' ] ">[[ row.fields.value > 0 ? '+': '-' ]]</td>
                   <td>
                      <button v-on:click="activate_row(row); " class="table-image-button sml-button">
                          <img :src="'/img/booker/' + [ row.fields.active ? 'active' : 'unactive' ] + '.png'" class="sml-button"/>
                      </button>
                  </td>
                  <td>
                     <input class="table-edit-field" @focus="onFocus=true;" @blur="update_row(row); onFocus=false;" v-model="row.fields.name" type="text" required>
                  </td>
                  <td>
                      <input class="table-edit-field"  @focus="onFocus=true;" @blur="update_row(row); onFocus=false;" v-model="row.fields.descr" type="text" >
                  </td>
                  <td>
                    <select class='form-control-sm' v-model="row.fields.category" @change="update_row(row); chartUpdated = !chartUpdated; format_value(row);">
                        <option v-for="cat in categories" :value="cat.pk">[[ cat.fields.name ]]</option>
                    </select>
                  </td>
                  <td>
                    <input class="table-edit-field" @focus="onFocus=true;" @blur="format_value(row); update_row(row); onFocus=false;" @keyup="chartUpdated = !chartUpdated" v-model.number="row.fields.value" type="number" required>
                  </td>
                  <td style="width: 18%;">
                    <button :class="showBin ? 'fa-trash-restore': 'fa-times' " class="fa fa-xs table-button sml-button" type="button" @click="delete_row(index);"></button>
                  </td>
                </tr>


                <tr v-if="!showBin">
                    <td></td>
                    <td></td>
                    <td>
                        <div>
                          <input class="form-control" placeholder="Name" v-model="input.fields.name" id="name" type="text" ref="name" required>
                        </div>
                    </td>
                  <td>
                      <div>
                          <input class="form-control" placeholder="Description" v-model="input.fields.descr" id="descr" type="text">
                      </div>
                  </td>
                  <td>
                        <div>
                            <select class="form-control" v-model="input.fields.category" @change="format_value(input);" style="width: calc(100% - 45px); display: inline-block;">
                                <option v-for="cat in categories" :value="cat.pk">[[ cat.fields.name ]]</option>
                            </select>
                        <a href="/settings/sheet_settings" style="display: inline-block"><button class="fa fa-xs fa-edit table-button sml-button" style="margin-left: 5px"></button></a>
                        </div>
                  </td>
                  <td>
                    <div>
                      <input class="form-control" v-model.number="input.fields.value" type="number" required @keydown.enter="add_row">
                    </div>
                  </td>

                  <td><button @click="format_value(input); add_row();" class="fa fa-xs fa-plus table-button sml-button"></button></td>
                </tr>


                <tr is="total-row" :earnings_total="earnings_total" :costs_total="costs_total" v-if="rows.length > 10 && !showBin"></tr>


              </tbody>
            </table>
        </div>
    </div>


    <template v-if="chartData.length">
        <div class="chart-container" id="chart-container-{{ sheet.id }}"/>
    </template>

    <template v-else>
        <div align="right"  style="margin-right: 10%">
        <h3>No costs to display</h3>
        </div>
    </template>

</div>






<script >
    var activities = JSON.parse({{ activities|safe|tojson }});
    var categories = JSON.parse({{ categories|safe|tojson }});


    Vue.component('total-row', {
      props: ['earnings_total', 'costs_total'],
      template:
        `<tr class="tr-total">
        <td></td>
        <td></td>
        <td>Earnings: [[ earnings_total ]]</td>

        <td>Costs: [[ costs_total ]]</td>
        <td></td>
        <td :style="'color: ' + [ earnings_total + costs_total < 0 ? 'red' : 'green' ]">Total: [[ earnings_total + costs_total ]]</td>
        <td></td>
        </tr>`
    });


    vueTable{{ sheet.id }} = new Vue({
        el: '#vue-sheet-{{ sheet.id }}',

        data: {
            columns: [
                {label:'', sortKey: NaN, width: '2%'},
                {label:'Active', sortKey: 'active', width: '7%'},
                {label:'Name', sortKey: 'name', width: '28%'},
                {label:'Description', sortKey: 'descr', width: '20%'},
                {label:'Category', sortKey:'category', width: '25%'},
                {label:'Price', sortKey:'value', width: '8%'},
                {label:'Action', sortKey: NaN, width: '10%'}
            ],
            rows: activities,
            sortedRowsCache: Object,
            sheet: {
                id: {{ sheet.id}},
                name: '{{ sheet.name }}'
            },
            input: {
                fields: {
                    deleted: false,
                    active: true,
                    sheet: {{ sheet.id}},
                    category: this.categories[0] ? this.categories[0].pk : 0,
                    value: 200
                }
            },
            categories: categories,

            showBin: false,
            isAlive: true,
            sortField: 'active',
            sortReverse: -1,
            chartUpdated: false,
            onFocus: false
        },

       methods: {
        add_row: function() {
            copy = JSON.parse(JSON.stringify(this.input));
            axios.post('/booker/add_activity', JSON.stringify(copy.fields)).then(response => (
                    copy.pk = response.data.pk
            ));
            this.rows.push(copy);
            this.$refs.name.focus();

        },

        delete_row: function (index) {
            axios.post('/booker/delete_activity', JSON.stringify({'id': this.sorted_rows[index].pk}));
            this.sorted_rows[index].fields.deleted = !this.sorted_rows[index].fields.deleted;
        },

        update_row: function(row) {
            let kwargs = row.fields;
            kwargs.id = row.pk;
            console.log(kwargs.id);
            axios.post('/booker/update_activity', JSON.stringify(kwargs));
        },

        update_sheet: function() {
            axios.post('/booker/update_sheet', JSON.stringify(this.sheet))
        },

        delete_sheet: function () {
            var vueInstance = this;
            dialogbox('', 'warning', 'Are you sure?', true).then(function (value) {
                if (value.value) {
                    vueInstance.isAlive=false;
                    axios.post('/booker/delete_sheet', JSON.stringify({sheet_id: vueInstance.sheet.id}))
                }
            })

        },


        activate_row: function(row) {
            row.fields.active =! row.fields.active;
            this.update_row(row);
        },


        table_sort: function (array, key) {
            var sortReverse = this.sortReverse;
            function sorter(r1, r2) {
                if (r1.fields[key] > r2.fields[key])
                    return  sortReverse;
                if (r1.fields[key] < r2.fields[key])
                    return -sortReverse;
                return 0;
            }

            return array.sort(sorter)

        },

        change_sortField: function(key){
            if (this.sortField === key)
                this.sortReverse = -this.sortReverse;
            else
                this.sortReverse = -1;

            this.sortField = key

        },

        format_value: function(row)  {
            this.categories.forEach(function(cat){
                if (!cat.fields.positive && cat.pk === row.fields.category) {
                    row.fields.value = -Math.abs(row.fields.value)
                } else if (cat.fields.positive && cat.pk === row.fields.category) {
                    row.fields.value = Math.abs(row.fields.value)
                }
            });
        }


       },

       computed: {
            costs_total: function() {
                var total = 0;
                this.sorted_rows.forEach(function (row) {
                    if(row.fields.value < 0) {
                        total += row.fields.value;
                    }
                });

                return total;
            },

            earnings_total: function() {
                var total = 0;
                this.sorted_rows.forEach(function (row) {

                    if(row.fields.value > 0) {
                        total += row.fields.value;
                    }
                });

                return total;
            },


            sorted_rows: function () {

                if (!this.onFocus) {
                    this.sortedRowsCache = this.rows.filter(row => row.fields.deleted === this.showBin)
                    this.sortedRowsCache = this.table_sort(this.sortedRowsCache, this.sortField);
                    gt_zero = this.sortedRowsCache.filter(row => row.fields.value > 0)
                    lt_zero = this.sortedRowsCache.filter(row => row.fields.value <= 0)
                    this.sortedRowsCache = gt_zero.concat(lt_zero);
                }

                return this.sortedRowsCache

            },

            chartData: function() {
                sums = {};

                 this.categories.forEach(function(cat) {
                    sums[String(cat.pk)] = {y: 0, name: cat.fields.name, color: cat.fields.color}
                 });

                this.rows.forEach(function(row) {
                     if (row.fields.value < 0 && !row.fields.deleted ) {
                        sums[String(row.fields.category)].y += row.fields.value
                    }
                });

                res = [];

                for (const [key, value] of Object.entries(sums)) {
                    if (value.y !== 0) {
                        res.push(value)
                    }
                }

                return res
            }

       }

    });

    vueTable{{ sheet.id }}.$watch('isAlive', function () {
        $("#sheet-container-{{ sheet.id }}").remove();
    });

    vueTable{{ sheet.id }}.$watch('chartUpdated', function () {
        renderChart(vueTable{{ sheet.id }}.chartData, 'chart-container-{{ sheet.id }}')
    });

    vueTable{{ sheet.id }}.$watch('rows', function () {
        renderChart(vueTable{{ sheet.id }}.chartData, 'chart-container-{{ sheet.id }}')
    });
    renderChart(vueTable{{ sheet.id }}.chartData, 'chart-container-{{ sheet.id }}');


</script>
